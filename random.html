<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join and Make</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
  <style>
    /* สไตล์ CSS ของคุณที่นี่ */
    /* ... */
    .audio-toggle {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- โลโก้ -->
  <img src="logo.PNG" alt="โลโก้โครงการ" class="logo">

  <!-- ชื่อโครงการ -->
  <div class="project-name">JOIN + MAKE</div>

  <!-- คำสุ่ม -->
  <div id="word">...</div>
  <button id="randomWordBtn">เอาอีก</button>

  <!-- ปุ่มเปิด/ปิดเสียง -->
  <button id="audioToggleBtn" class="audio-toggle">เปิดเสียง</button>

  <!-- ลิงก์ -->
  <a class="caption" href="https://www.instagram.com/jam.exhibitions" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="IG" style="width:20px; vertical-align:middle; margin-right:8px;">
    Jam.exhibitions
  </a>

  <!-- แท็กเสียง -->
  <audio id="backgroundMusic" loop>
    <source src="background.mp3" type="audio/mp3">
    เบราว์เซอร์ของคุณไม่รองรับแท็กเสียง
  </audio>

  <script>
    const words = [
      "SASOM KHWAM SAO", "เลื่อนจ๊อยคล้อยตาม", "งามช้อยพื้นบ้าน", "โปร่งโล่งมงคล", "สองด้านเคียงกัน", 
      "พิกลโสภา", "แยกแต่ไม่จาก", "Craft with Purpose", "ต่อประกอบ", "งดงามดั่งโค้ง",
      "ต่อคานงานจ๊อย", "คัดสรรชั้นเอย", "สามรวมเป็นหนึ่ง", "โยกเยก", "กาง พับ เก็บ",
      "Designed for a quiet pause", "ไม้หล่อแต่ก่อกวน", "รักพ่อให้รักไม้", "un title", 
      "Respectful evolution", "Form follows faith"
    ];

    const wordElement = document.getElementById("word");
    const randomWordBtn = document.getElementById("randomWordBtn");
    const audioToggleBtn = document.getElementById("audioToggleBtn");
    const backgroundMusic = document.getElementById("backgroundMusic");

    function showRandomWord() {
      const randomWord = words[Math.floor(Math.random() * words.length)];
      wordElement.textContent = randomWord;
    }

    randomWordBtn.addEventListener("click", showRandomWord);

    audioToggleBtn.addEventListener("click", () => {
      if (backgroundMusic.paused) {
        backgroundMusic.play();
        audioToggleBtn.textContent = "ปิดเสียง";
      } else {
        backgroundMusic.pause();
        audioToggleBtn.textContent = "เปิดเสียง";
      }
    });

    // แสดงคำสุ่มเริ่มต้น
    showRandomWord();
  </script>
</body>
</html>
