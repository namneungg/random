<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Random Jam</title>
  <link href="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Chakra Petch", sans-serif;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-size: contain;
      color: #2e2e2e;
    }
    
    .branding {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .project-name {
      font-size: 2em;
      font-weight: bold;
      margin: 0;
    h1 {
      font-size: 4em;
      padding: 20px 40px;
      border: 3px solid #2e2e2e;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.6);
      backdrop-filter: blur(3px);
      box-shadow: 4px 4px 0 #aaa;
      margin: 0;
      transition: 0.3s ease;
    }

    button {
      margin-top: 40px;
      padding: 12px 28px;
      font-size: 1.1em;
      background-color: transparent;
      color: #2e2e2e;
      border: 2px solid #2e2e2e;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    button:hover {
      background-color: #2e2e2e;
      color: #fff;
    }

    .image-section {
      margin-top: 50px;
    }

    .image-section img {
      max-width: 80%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 12px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .caption {
      display: inline-block;
      margin-top: 12px;
      font-size: 1.1em;
      color: #444;
      text-decoration: none;
      border-bottom: 1px dashed #444;
      transition: 0.2s ease;
    }

    .caption:hover {
      color: #000;
      border-bottom-style: solid;
    }
  </style>
</head>
<body>
  <!-- โลโก้ + ชื่อโครงการ -->
  <div class="branding">
    <img src="logo.png" alt="โลโก้โครงการ" class="logo">
    <h1 class="project-name">Random Jam</h1>
  </div>

  <!-- คำสุ่ม -->
  <div id="word">...</div><br>
  <button onclick="showRandomWord()">เอาอีก</button>

  <!-- รูปภาพ + คำบรรยายคลิกได้ -->
  <div class="image-section">
    <img src="143C827E-0810-4EAB-AAC4-E07D48FE411D.jpeg" alt="ภาพประกอบคำสุ่ม">
    <br>
    <a class="caption" https://www.instagram.com/jam.exhibitions?igsh=N3I0c2Jwbmhocmpv" target="_blank">
      
      ภาพบรรยากาศสุ่มคำจากจิตสำนึก
    </a>
  </div>
  <script>
    const words = ["SASOM KHWAM SAO", "เลื่อนจ๊อยคล้อยตาม", "งามช้อยพื้นบ้าน", "โปร่งโล่งมงคล", "สองด้านเคียงกัน", 
                   "พิกลโสภา", "แยกแต่ไม่จาก", "Craft with Purpose", "ต่อประกอบ ", "งดงามดั่งโค้ง",
                   "ต่อคานงานจ๊อย", "คัดสรรชั้นเอย", "สามรวมเป็นหนึ่ง", "โยกเยก", "กาง พับ เก็บ",
                   "Designed for a quiet pause ", "ไม้หล่อแต่ก่อกวน", "รักพ่อให้รักไม้", "un title", 
                   "Respectful evolution", "Form follows faith", ];

    function showRandomWord() {
      const randomWord = words[Math.floor(Math.random() * words.length)];
      document.getElementById("word").textContent = randomWord;
    }

    showRandomWord();
  </script>
</body>
</html>
