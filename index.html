<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Random Jam</title>
  <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Chakra Petch', SemiBold 600;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-size: contain;
      color: #2e2e2e;
    }

    h1 {
      font-size: 4em;
      padding: 20px 40px;
      border: 3px solid #2e2e2e;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.6);
      backdrop-filter: blur(3px);
      box-shadow: 4px 4px 0 #aaa;
      margin: 0;
      transition: 0.3s ease;
    }

    button {
      margin-top: 40px;
      padding: 12px 28px;
      font-size: 1.1em;
      background-color: transparent;
      color: #2e2e2e;
      border: 2px solid #2e2e2e;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    button:hover {
      background-color: #2e2e2e;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1 id="word">...</h1>
  <button onclick="showRandomWord()">เอาอีก</button>

  <script>
    const words = ["SASOM KHWAM SAO", "เลื่อนจ๊อยคล้อยตาม", "งามช้อยพื้นบ้าน", "โปร่งโล่งมงคล", "สองด้านเคียงกัน", 
                   "พิกลโสภา", "แยกแต่ไม่จาก", "Craft with Purpose", "ต่อประกอบ ", "งดงามดั่งโค้ง",
                   "ต่อคานงานจ๊อย", "คัดสรรชั้นเอย", "3to1", "YOK YEK", "CHAT KEB",
                   "SIMPLE SOLITUDE ", "GRAINMODE", "FAM.01", "un title"];

    function showRandomWord() {
      const randomWord = words[Math.floor(Math.random() * words.length)];
      document.getElementById("word").textContent = randomWord;
    }

    showRandomWord();
  </script>
</body>
</html>
