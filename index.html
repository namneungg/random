<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Random Jam</title>
  <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Pridi', serif;
      background: #f5f5f5;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      text-align: center;
      color: #2c2c2c;
    }

    .branding {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .project-name {
      font-size: 2em;
      font-weight: bold;
      margin: 0;
    }

    #word {
      font-size: 3em;
      padding: 20px 40px;
      border: 3px solid #000;
      border-radius: 12px;
      display: inline-block;
      background-color: white;
      box-shadow: 4px 4px 0 #aaa;
    }

    button {
      margin-top: 30px;
      padding: 10px 24px;
      font-size: 1.2em;
      border: 2px solid #000;
      background: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    button:hover {
      background-color: #000;
      color: white;
    }

    .image-section {
      margin-top: 50px;
    }

    .image-section img {
      max-width: 80%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 12px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .caption {
      display: inline-block;
      margin-top: 12px;
      font-size: 1.1em;
      color: #444;
      text-decoration: none;
      border-bottom: 1px dashed #444;
      transition: 0.2s ease;
    }

    .caption:hover {
      color: #000;
      border-bottom-style: solid;
    }
  </style>
</head>
<body>

  <!-- โลโก้ + ชื่อโครงการ -->
  <div class="branding">
    <img src="logo.png" alt="โลโก้โครงการ" class="logo">
    <h1 class="project-name">Random Jam</h1>
  </div>

  <!-- คำสุ่ม -->
  <div id="word">...</div><br>
  <button onclick="showRandomWord()">เอาอีก</button>

  <!-- รูปภาพ + คำบรรยายคลิกได้ -->
  <div class="image-section">
    <img src="143C827E-0810-4EAB-AAC4-E07D48FE411D.jpeg" alt="ภาพประกอบคำสุ่ม">
    <br>
    <a class="caption" href="https://www.instagram.com/yourusername" target="_blank">
      ภาพบรรยากาศสุ่มคำจากจิตสำนึก
    </a>
  </div>

  <!-- JavaScript -->
  <script>
    const words = [
      "งดงามดั่งโค้ง", "แมวพูดได้", "หมอกย้อมใจ", 
      "กาแฟลอยฟ้า", "ดอกไม้เต้นระบำ", "เส้นสายแห่งความคิด"
    ];

    function showRandomWord() {
      const randomWord = words[Math.floor(Math.random() * words.length)];
      document.getElementById("word").textContent = randomWord;
    }

    // เรียกคำเริ่มต้น
    showRandomWord();
  </script>

</body>
