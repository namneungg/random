<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- สำคัญสำหรับมือถือ -->
  <title>Join and Make</title>
  <link href="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Chakra Petch', sans-serif;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-size: contain;
      color: #2e2e2e;
    }

    .logo {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .project-name {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 40px;
      color: #2e2e2e;
    }

    #word {
      font-size: 1.8em;
      font-weight: bold;
      color: #333;
      padding: 20px 30px;
      border: 3px solid #2e2e2e;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.85);
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 28px;
      font-size: 1.1em;
      background-color: transparent;
      color: #2e2e2e;
      border: 2px solid #2e2e2e;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      margin-bottom: 30px;
    }

    button:hover {
      background-color: #2e2e2e;
      color: #fff;
    }

    .caption {
      font-size: 1.1em;
      color: #444;
      text-decoration: none;
      border-bottom: 1px dashed #444;
      transition: 0.2s ease;
    }

    .caption:hover {
      color: #000;
      border-bottom-style: solid;
    }
  </style>
</head>
<body>

  <!-- โลโก้ -->
  <img src="IMG_5840.PNG" alt="โลโก้โครงการ" class="logo">

  <!-- ชื่อโครงการ -->
  <div class="project-name">Join and Make</div>

  <!-- คำสุ่ม -->
  <div id="word">...</div>
  <button onclick="showRandomWord()">เอาอีก</button>

  <!-- ลิงก์ -->
  <a class="caption" href="https://www.instagram.com/jam.exhibitions" target="_blank">
    Jam.exhibitions
  </a>

  <script>
    const words = [
      "SASOM KHWAM SAO", "เลื่อนจ๊อยคล้อยตาม", "งามช้อยพื้นบ้าน", "โปร่งโล่งมงคล", "สองด้านเคียงกัน", 
      "พิกลโสภา", "แยกแต่ไม่จาก", "Craft with Purpose", "ต่อประกอบ ", "งดงามดั่งโค้ง",
      "ต่อคานงานจ๊อย", "คัดสรรชั้นเอย", "สามรวมเป็นหนึ่ง", "โยกเยก", "กาง พับ เก็บ",
      "Designed for a quiet pause ", "ไม้หล่อแต่ก่อกวน", "รักพ่อให้รักไม้", "un title", 
      "Respectful evolution", "Form follows faith"
    ];

    function showRandomWord() {
      const randomWord = words[Math.floor(Math.random() * words.length)];
      document.getElementById("word").textContent = randomWord;
    }

    showRandomWord();
  </script>

</body>
</html>
