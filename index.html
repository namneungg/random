<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Jam - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pridi', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fefefe;
    }

    .container {
      text-align: center;
      margin-bottom: 50px;
    }
    .page {
      position: relative;
      top: -40px; /* ขยับขึ้นทั้งหน้า */
      text-align: center;
    }

    .logo {
      width: 130px;
      height: 130px;
      margin-bottom: 5px;
    
    }
    h1 {
      font-size: 1.5em;
    }

    a.button {
      text-decoration: none;
      padding: 15px 30px;
      border: 2px solid #2e2e2e;
      border-radius: 10px;
      color: #2e2e2e;
      font-size: 1.2em;
      transition: 0.3s;
    }

    a.button:hover {
      background-color: #2e2e2e;
      color: #fff;
    }
    .caption {
      font-size: 1.1em;
      color: #444;
      text-decoration: none;
      border-bottom: 1px dashed #444;
      transition: 0.2s ease;
      width: 200px; /* ล็อกความยาวเส้น */
      margin: 20px auto 0; /* จัดกึ่งกลาง */
      text-align: center; /* ให้ข้อความอยู่กลางเส้น */
      display: block;
      margin-top: 50px;
     }

    .caption:hover {
      color: #000;
      border-bottom-style: solid;
    }
    
    .caption img {
      width: 20px;
      height: 20px;
      vertical-align: middle;
    }
  </style> 
</head>
<body>
  
  <div class="page">
    <img src="logo.PNG" alt="โลโก้โครงการ" class="logo">
    <div class="container">
      <h1>Welcome to Join & Make</h1>
  
      <a href="catalog.html" class="button">Catalog</a>
      <br>
      <br>
      <br>
    
      <a href="random.html" class="button">Fortune</a>
        <!-- ลิงก์ -->
      <a class="caption" href="https://www.instagram.com/jam.exhibitions" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="IG" style="width:20px; vertical-align:middle; margin-right:8px;">
        Jam.exhibitions
      </a>
   </div>
     
  </div>
    <!-- เพิ่มเสียงแบล็คกราวด์ -->
  <audio id="backgroundMusic" autoplay loop>
  <source src="background.mp3" type="audio/mp3">
  เสียงของคุณไม่ได้รับการรองรับ
  </audio
</body>
</html>
